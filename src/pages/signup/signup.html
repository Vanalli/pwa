<ion-content class="auto-scroll">

        <ion-row align-items-center justify-content-center>
            <ion-col col-12 col-sm-12 col-md-4>
                <br>
                <br>
                <br>
                <h1 text-center class="oleo-script logo-title">Denigram</h1>
                <br>
                <br>
                <ion-list no-lines>
                    <ion-item>
                        <ion-input type="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password"></ion-input>
